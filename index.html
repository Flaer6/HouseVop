<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Raleway:wght@300&family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>HouseVOP - Жилой комплекс</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <nav class="menu">
          <div class="logo">
            <h1 class="logo__title">HouseVOP</h1>
            <p class="logo__subtitle">ЖИЛОЙ КОМПЛЕКС</p>
          </div>
          <ul class="menu__list">
            <li class="menu__item">
              <a href="#" class="menu__link"> О комплексе </a>
            </li>
            <li class="menu__item">
              <a href="#" class="menu__link"> Район </a>
            </li>
            <li class="menu__item">
              <a href="#" class="menu__link"> Каталог квартир </a>
            </li>
            <li class="menu__item">
              <a href="#" class="menu__link"> Ипотека </a>
            </li>
            <li class="menu__item">
              <a href="#" class="menu__link"> Контакты </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="main">
      <section class="promo">
        <div class="container">
          <div class="promo__inner">
            <div class="promo__box">
              <h1 class="promo__title">Жилой комплекс в историческом центре</h1>
              <img class="promo__box-img" src="images/mouse.svg" alt="logo" />
            </div>
            <div class="promo__conacts">
              <p class="promo__conacts-locate"><img class="promo__conacts-img"
              src="images/locate.svg" alt="locate">Наб. реки Фонтанки 10-15</p>
              <a class="promo__conacts-phone" href="#" type="tel:+88121234567"><img class="promo__conacts-img" src="images/phone.svg" alt="phone">8 (812) 123-45-67</a>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
